<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <br>
          <br>
          <label class="to-do-list" for="add-note">to do list:</label>
          <br>
          <br>
          <input type="text" class="form-control" id="add-note" placeholder="Add your note here" />
        </div>
        <button id="add-note-button" type="button" class="btn btn-secondary">
          Add
        </button>
      </div>
    </div>
    <hr />
    <div id="notes" class="row"></div>
  </div>
</body>

</html>
